<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src = "https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Olva's Lab 4</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p class = "firstpara">
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
          <p class="secondpara"> 
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const updateHeader = document.querySelector('.header')
        const firstpara = document.querySelector(".firstpara");
        const secondpara = document.querySelector(".secondpara");
        var text = document.createTextNode("add this");
        const myname = "Olva Balliu";
        let nameleng = myname.length;
        let nameChar = myname.charAt(2);
        var lastThree = myname.substr(-3);
        const firstName = myname.split(' ').slice(0,-1);
        const lastName = myname.split(' ').slice(-1);
        let totalcount = firstName.length + lastName.length;
        firstpara.innerHTML = "My name has " + nameleng + " characters";
        secondpara.innerHTML = "The third character in my name is " + nameChar.toUpperCase();
        secondpara.innerHTML += "<br /> The last three characters of my last name are  " + lastThree;
        updateHeader.innerHTML += "<br /> Total count: "+totalcount;
        
      }
    </script>
  </body>
</html>
