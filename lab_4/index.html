<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            <script> 
              content.innerHTML = "My name has " + name.length + "characters";
            </script>
          </p>
          <p>
            The third character in my name is:
            <script>
              
                let name = "Olva Balliu"
              const content = document.querySelector(".content");
              content.innerHTML = "The 3rd character in my first name:" + name.charAt(3);
            
          </script>
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
      }
    </script>
  </body>
</html>
