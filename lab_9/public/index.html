<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <div class="content">
        <div id="chartContainer"> </div>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(results => results.json())
      .then (results => {
        console.log(results);
        return results; 
      })
      .then(results => {
        const chart = new CanvasJS.Chart("chartContainer", {
            exportEnabled: true,
            animationEnabled: true,
            title: {
              text: "Lets Find Somewhere to Eat",
            },
            legend: {
              cursor: "pointer",
            },
            data: [
              {
                type: "pie",
		            toolTipContent: "{name}" + " {y}",
		            indexLabel: "{name}" + " {y}",            
                dataPoints: results,
              },
            ],
          });
          chart.render();      })
  </script>
</body>

</html>
